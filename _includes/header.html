<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <a class="site-title navbar-brand" href="#">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarList" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarList">
      <ul class="navbar-nav mr-auto">
        {% for page in site.pages %} {% if page.title %}
        <li class="nav-item">
            <a class="nav-link" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">{{ page.title | escape }}</a>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </div>
  </nav>
